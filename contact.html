<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="img/webIcon.png" />
    <script
      src="https://kit.fontawesome.com/02643f3abf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <nav class="topNav">
      <ul class="navLinks">
        <li><a href="index.html" class="homePage">HOME</a></li>
        <li><a href="experience.html">EXPERIENCE</a></li>

        <li><a href="contact.html" class="contactPage">CONTACT</a></li>
      </ul>
    </nav>
    <section class="contactForm">
      <form action="submit">
        <h1>Get In Touch</h1>
        <label for="inputName" id="nameLabel">Name</label>
        <input type="text" id="inputName" placeholder="Name" />
        <label for="inputEmail" id="emailLabel">Email</label>
        <input type="email" id="inputEmail" placeholder="example@example.com" />
        <label for="inputSubject" id="subjectLabel">Subject</label>
        <input type="text" id="inputSubject" placeholder="Subject" />
        <label for="inputMessage" id="messageLabel">Message</label>
        <textarea
          name="message"
          id="inputMessage"
          cols="30"
          rows="10"
          placeholder="Write Message..."
        ></textarea>
        <input type="submit" value="SUBMIT" class="submitButton" />
      </form>
    </section>
  </body>
</html>
